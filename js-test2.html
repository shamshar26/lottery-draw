<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>js-test2</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


    <style type="text/css">
    	
      .modal-dialog{background-color:#ffffff; }


    </style>

</head>
<body>


	


	<p id="result" style="color:#ff0000;"></p>

    <button type="button" class="btn btn-success" data-toggle="modal" onclick="printResult()">Winner</button>
    
	<div class="modal" id="myModal">
		<div class="modal-dialog modal-sm">
			<div class="model-content">
				
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				
				<div class="modal-body">
					<p id="popup"></p>
				</div>
				
			</div>
		</div>
	</div>



     <script type="text/javascript">
     	
         let lotteryNumbers = [
         	"234567","345678","456789","567890"];


         function getRandom(arr){
         	return arr[Math.floor(Math.random()*arr.length)];
         }


         function printResult(){

         	let randomNumber = getRandom(lotteryNumbers);

         	console.log(randomNumber);
         	document.getElementById('result').innerHTML = randomNumber;
         	document.getElementById('popup').innerHTML = randomNumber;

         	let text = new bootstrap.Modal(document.getElementById('myModal'));
         	text.show();


         }


       

          </script>

    
    
    



</body>
</html>
